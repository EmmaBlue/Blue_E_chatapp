<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<script src="https://unpkg.com/vue"></script>

</head>
<body>
	<main id="app">
		<section class="form-container">
      <label for="nickname">Your Nickname (optional)</label>
      <!-- v-model so vm recognizes this element as nickname-->
			<input v-model="nickname" type="text" id="nickname" class="nickname" placeholder="What is your nickname?">

			<form>
        <label for="message">Something to say?</label>
        <!-- v-model so vm recognizes this element as message-->
				<textarea v-model="message" class="message" type="text" autocomplete="off" id="textarea"></textarea>
				<input id="submit-button" type="submit" @click.prevent="dispatchMessage">
			</form>
			<themechange @click.prevent="alertConnect"></themechange>
			<alertmessage :alrt="alert"></alertmessage>
		</section>

		<section class="messages">
			<ul id="messages" v-for="message in messages">
        <newmessage class="animated bounceIn" :msg="message"></newmessage>
			</ul>
		</section>
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main_vm.js"></script>
</body>
</html>
